<div class="mb-3 form-floating">
    <input 
        [class.is-invalid]="control.touched && control.invalid"
      
        class="form-control"
        [formControl]="control"
        placeholder={{lable()}}
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate()"
    >
    <label>{{lable()}}</label>
    <div *ngIf="control.hasError('required')" 
         class="invalid-feedback text-start">Please enter a {{lable()}}
    </div>
</div>
